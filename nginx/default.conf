# This file is included inside nginx's 'http' {} by the official image.
# Tell Nginx to use Docker's DNS so "resolve" works.
resolver 127.0.0.11 ipv6=off;

# Define an upstream with a shared memory zone (required for run-time DNS re-resolve)
upstream app_upstream {
    zone app_upstream 64k;   # <-- THIS fixes your error
    server web:8000 resolve;
    keepalive 32;
}

server {
    listen 8080;

    location /healthz {
        proxy_pass http://app_upstream/healthz;
    }

    location / {
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://app_upstream;
    }
}
